<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<br>
We are now showing how to setup a Master/ Detail relationship using @Input in the child component to inject into the parent
component
<br>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<br>
<div *ngIf="selectedHero">
  <hr>
  <pre>THIS IS FROM THE HEROS COMPONENT (Master)</pre>
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
  <hr>
</div>
